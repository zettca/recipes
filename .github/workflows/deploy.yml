name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CI: true

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - run: pnpm i

      - name: Build
        run: pnpm build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
          retention-days: 1

  Publish:
    runs-on: ubuntu-latest
    needs: [Build]

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
